{% extends 'base.html' %}
{% import 'macros.html' as macro %}


<!-- Styles block -->
{% block styles %}

    {{ super() }}

    <link rel="stylesheet" href="{{url_for('static',filename='css/source.css')}}">

{% endblock %}

<!-- Content block -->

{% block content %}
    <title>{{ title }}</title>

    <div class="container">

        <h2 class="article-header">Articles</h2>

        <div class="row source-row">

            <ul class="list-unstyled sources-list">
                {{ macro.displayArticleList(articles) }}
            </ul>

        </div>

    </div>

{% endblock %}
