{% extends 'base.html' %}
{% import 'macros.html' as macro %}

<!-- Styles block -->
{% block styles %}

    {{ super() }}

    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">

{% endblock %}

<!-- Content block -->

{% block content %}
    <title>{{ title }}</title>

    <div class="container">

        <h2 class="source-header">News Sources</h2>

        <div class="row">

            <ul class="list-unstyled">
                {{ macro.displaySourceList(sources) }}
            </ul>

        </div>

    </div>


{% endblock %}
